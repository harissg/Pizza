<div id="pizzaContainer" class="container">
    <div class="row">
        <div class="mgt10px">
            <div class="col-lg-12">
                <label>Search:</label><input type="text" class="form-control" ng-model="piz.search" />
            </div>
        </div>
        <div class="col-lg-12">
            <div id="pizzaContent">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" data-ng-repeat="p in piz.products | filter: piz.search">
                        <div class="mgt10px">
                            <a href="javascript:void()" class="thumbnail" data-ng-click="piz.ingredients(p.ProductID)">
                                <h2>{{p.Description | uppercase}}</h2>
                                <img ng-src="{{p.ImageUrl}}" alt="...">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
